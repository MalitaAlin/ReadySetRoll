<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ready-Set-Roll</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

    <link rel="icon"  href="images/dice.ico">
     <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <script src="https://kit.fontawesome.com/eaddf9665d.js" crossorigin="anonymous"></script> <!--Font Awesome-->
      <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="maincontainer">

      <div class="dropdown settings">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-gear"></i>  Background
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><div class="dropdown-item " >
            <div class="row">
              <div class=" col-4  btn colorcube bgexample1" onclick="backgroundChange(1)"></div>
              <div class="btn col-4 colorcube bgexample2" onclick="backgroundChange(2)"></div>
              <div class="btn col-4 colorcube bgexample3" onclick="backgroundChange(3)"></div>
            </div>
          </li>
          <li><div class="dropdown-item " >
            <div class="row">
            <div class="btn col-4 colorcube bgexample4" onclick="backgroundChange(4)"></div>
            <div class="btn col-4 colorcube bgexample5" onclick="backgroundChange(5)"></div>
            <div class="btn col-4 colorcube bgexample6" onclick="backgroundChange(6)"></div>
          </div>
          </li>
        </ul>
      </div>

      <h1 class="title">
        <ul class="list-group">
        <div class="list-group-item ready">Ready <i class="fa-solid fa-flag-checkered"></i></div> 
        <div class="list-group-item set ">Set <i class="fa-solid fa-hand-sparkles"></i></div> 
        <div class="list-group-item roll">Roll! <i class="fa-solid fa-dice"></i></div> 
      </ul> </h1>
<div class="container wintext"> Bigger Roll Wins! </div>

<div class=" dice-box row"> 
     <div class="card border-0 bg-transparent col-5 dice">
        <div class="card-header">
        <p class="playertext">Player 1 - <i class="fa-solid fa-dice-one"></i></p>
      </div>

        <div class="card-body">
        <img class="diceimg" src="images/diceA/dice6A.png"> 
      </div>

        <div class="card-footer">
          <div class="dropdown ">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>  Dice 1
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><div class="dropdown-item " >
                <div class="row">
                  <div class=" col-4  btn colorcube diceexample1" onclick="diceChange(1,1)"></div>
                  <div class="btn col-4 colorcube diceexample2" onclick="diceChange(2,1)"></div>
                  <div class="btn col-4 colorcube diceexample3" onclick="diceChange(3,1)"></div>
                </div>
              </li>
              <li><div class="dropdown-item " >
                <div class="row">
                <div class="btn col-4 colorcube diceexample4" onclick="diceChange(4,1)"></div>
                <div class="btn col-4 colorcube diceexample5" onclick="diceChange(5,1)"></div>
                <div class="btn col-4 colorcube diceexample6" onclick="diceChange(6,1)"></div>
              </div>
              </li>
            </ul>
          </div>

        </div>

      </div>

<div class="col-2 versus"> <p>VS</p> </div>

      <div class=" card border-0 bg-transparent col-5 dice">
        <div class="card-header">
          <p class="playertext">Player 2 - <i class="fa-solid fa-dice-two"></i></p>
        </div>
  
          <div class="card-body">
          <img class="diceimg" src="images/diceA/dice6A.png"> 
        </div>
  
          <div class="card-footer">
            <div class="dropdown ">
              <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>  Dice 2
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><div class="dropdown-item " >
                  <div class="row">
                    <div class=" col-4  btn colorcube diceexample1" onclick="diceChange(1,2)"></div>
                    <div class="btn col-4 colorcube diceexample2" onclick="diceChange(2,2)"></div>
                    <div class="btn col-4 colorcube diceexample3" onclick="diceChange(3,2)"></div>
                  </div>
                </li>
                <li><div class="dropdown-item " >
                  <div class="row">
                  <div class="btn col-4 colorcube diceexample4" onclick="diceChange(4,2)"></div>
                  <div class="btn col-4 colorcube diceexample5" onclick="diceChange(5,2)"></div>
                  <div class="btn col-4 colorcube diceexample6" onclick="diceChange(6,2)"></div>
                </div>
                </li>
              </ul>
            </div>
      </div>
    </div>

  </div>  


  <div class="dicebutton">
<button class="btn btn-warning" onclick="rollDice()">
  Roll! <i class="fa-solid fa-dice"></i>
</button> <br>
<span>(or Press <i class="fa-solid fa-registered"></i> )</span>
    
</div> <!--dice section-->

    </div>

<script src="index.js" charset="utf-8"></script>

      </body>

      
    </html>
